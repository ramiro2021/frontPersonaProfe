<div class="container">
  
  <div class="row">
    <div class="col-12 text-center">
      <h3>Ramiro Murua : Persona Profe Front-end</h3>
      <button class="btn btn-success btn-block" (click)="openModal(template)">Nueva persona</button>
    </div>
    <div class="col-12">
      
      <table class="table table-striped table-active mt-3">

        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.dni}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-block mr-3" (click)="delete(persona.id)">Eliminar</button>

              <button type="button" class="btn btn-primary btn-block" (click)="cargarDatosFormulario(persona)"
                (click)="openModal(template)">Editar</button>


            </td>
          </tr>

        </tbody>
      </table>

    </div>



  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" >{{edicion ? 'Actualizar Persona' : 'Crear Nueva Persona'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formularioPersona">
      <div class="form-group">
        <label for="">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control" placeholder="ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" placeholder="ingrese su apellido">
      </div>
      <div class="form-group">
        <label for="">DNI</label>
        <input formControlName="dni" type="text" class="form-control" placeholder="ingrese su dni">
      </div>

      <button *ngIf="!edicion" [disabled]="formularioPersona.invalid" class="btn btn-success btn-block"
        (click)="agregar()"> Agregar </button>
      <button *ngIf="edicion" [disabled]="formularioPersona.invalid" class="btn btn-primary btn-block"
        (click)="update()"> Editar </button>
    </form>
  </div>
</ng-template>
